<!DOCTYPE html>
<html lang="en">
<head>
<title>SO question 4112686</title>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<h1 id=page_title>The Constellation Page</h1>
	<button id="somebutton">Press Here to display the Constellations</button>
	<div id="somediv"></div>
</body>

<script>
	//When the document is ready execute the JQuery
	$("document").ready(function() {
		$("#page_title").css("color", "purple");
	});

	$(document).on("click", "#somebutton", function() { // When HTML DOM "click" event is invoked on element with ID "somebutton", execute the following function...

		$.getJSON("constellations2", parseResponse);
	});

	function parseResponse(responseJson) { // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...

		var $ul = $("<ul>").appendTo($("#somediv")); // Create HTML <ul> element and append it to HTML DOM element with ID "somediv".

		$.each(responseJson, function(index, item) { // Iterate over the JSON array.

			$("<li>").text(
					item.id + ": " + item.IAU_abbreviation + ": " + item.name)
					.appendTo($ul); // Create HTML <li> element, set its text content with currently iterated item and append it to the <ul>.
		});
	}
</script>

</html>
